<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Prompt Saver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Prompt Saver</h1>
        <button id="clear" title="Clear all prompts">Clear</button>
      </header>

      <div class="controls">
        <input id="search" placeholder="Search prompts..." />
      </div>

      <main id="prompts" aria-live="polite">
        <!-- prompts rendered here -->
      </main>

      <footer>
        <small>Saved locally. No external server by default.</small>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
